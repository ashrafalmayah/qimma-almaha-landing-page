<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/output.css" />
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
        <title>قمة المها</title>
    </head>
    <body
        class="overflow-clip selection:bg-secondary selection:text-white h-[100dvh] bg-[url('../assets/images/2.jpg')] grid place-items-center bg-cover bg-center before:w-[100dvw] before:h-[100dvh] before:absolute before:-z-10 before:bg-black before:opacity-30"
    >
        <main
            class="text-white mx-4 pb-10 overflow-hidden bg-primary text-center font-safaa rounded-xl"
        >
            <div class="bg-white pt-20 pb-10 px-10 md:px-52">
                <img
                    class="h-36 object-contain object-center"
                    src="assets/images/logo.png"
                    alt="logo"
                />
            </div>
            <div class="py-10 space-y-6 px-10 md:px-32">
                <div class="text-xl md:text-4xl md:leading-[4rem] font-bold">
                    أحد أكبر مناجم الفحم<br />في المملكة العربية السعودية
                </div>
                <div class="text-gl md:text-3xl font-bold">
                    عندك أي استفسار؟
                </div>
                <a
                    class="group z-10 inline-block cursor-pointer w-full max-w-[140px] h-[50px] rounded-md overflow-hidden shadow-lg transform transition-transform duration-600 ease-in-out hover:scale-95"
                    href="whatsapp.com"
                >
                    <div
                        class="w-full transform transition-transform duration-600 ease-in-out group-hover:translate-y-[-50px]"
                    >
                        <div class="h-[50px] p-3 bg-secondary">
                            <p class="text-white text-lg font-bold">كلمنا</p>
                        </div>
                        <div class="h-[50px] p-3 bg-green-500">
                            <p class="text-white text-lg font-bold">واتساب</p>
                        </div>
                    </div>
                </a>
            </div>
        </main>
        <div
            id="mouseFollow"
            class="absolute rounded-full aspect-square w-10 bg-secondary opacity-40 -translate-x-1/2 -translate-y-1/2 pointer-events-none"
        ></div>
    </body>
    <script src="app.js"></script>
</html>
