<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/output.css" />
        <link
            rel="shortcut icon"
            href="assets/images/favicon.ico"
            type="image/x-icon"
        />
        <title>قمة المها</title>
    </head>
    <body
        class="overflow-clip selection:bg-secondary selection:text-white h-screen bg-[url('../assets/images/background.webp')] bg-cover bg-center before:w-[100vw] before:h-[100vh] before:absolute before:-z-10 before:bg-black before:opacity-70"
    >
        <main
            class="text-white pb-10 overflow-hidden text-center font-safaa rounded-xl"
        >
            <div class="bg-primary bg-opacity-80 h-[40vh] pt-8 relative">
                <div class="font-mj_colors text-5xl md:text-7xl">قمة المها</div>
                <div class="font-safaa text-2xl md:text-3xl">للرخام والحجر</div>
                <div
                    class="absolute top-full left-1/2 -translate-x-1/2 -translate-y-1/2"
                >
                    <img
                        class="logo h-40"
                        src="assets/images/logo.webp"
                        alt="logo"
                    />
                </div>
            </div>

            <div
                class="space-y-6 h-[60vh] px-3 grid place-content-center justify-items-center pb-4"
            >
                <div class="text-xl md:text-2xl md:leading-[4rem] font-bold">
                    أحد
                    <span class="text-primary text-4xl font-bold">أكبر</span>
                    مناجم الفحم في المملكة العربية السعودية
                </div>
                <div class="text-gl md:text-2xl font-bold">
                    عندك أي استفسار؟
                </div>
                <a
                    class="group z-10 inline-block cursor-pointer w-full max-w-[250px] h-[80px] rounded-md overflow-hidden shadow-lg transform transition-transform duration-600 ease-in-out hover:scale-95"
                    href="whatsapp.com"
                >
                    <div
                        class="w-full transform align-middle transition-transform duration-600 ease-in-out group-hover:translate-y-[-80px]"
                    >
                        <div
                            class="grid place-items-center h-[80px] p-3 bg-primary"
                        >
                            <span class="text-white text-xl font-bold"
                                >كلّمنا</span
                            >
                        </div>
                        <div
                            class="grid place-items-center h-[80px] p-3 bg-green-500"
                        >
                            <span class="text-white text-xl font-bold"
                                >واتساب</span
                            >
                        </div>
                    </div>
                </a>
            </div>
        </main>
        <div
            id="mouseFollow"
            class="absolute hidden md:block transition-all rounded-full aspect-square w-10 bg-secondary opacity-40 -translate-x-1/2 -translate-y-1/2 pointer-events-none"
        ></div>
    </body>
    <script src="app.js"></script>
</html>
